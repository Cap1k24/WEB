<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper"> 
        <div class="title">
            Chỉnh sửa thông tin
        </div>
        <div class="form">
            <div class="form-text">
                <label for="Namebox" >Họ và tên:</label> 
                <input type="text" id="Namebox" placeholder="VD:Mai Văn A..."> 
            </div>
            <div class="form-text">
                <label for="CmndId">CMND:</label> 
                <input type="text" id="CmndId" placeholder="CMND/CCCD"> 
            </div>
            <div class="form-text">
                <label for="sdt">SĐT:</label> 
                <input type="text" id="sdt" placeholder="Nhập số điện thoại..."> 
            </div>
            <div class="form-text">
                <label for="Secbox">Nơi ở hiện tại:</label> 
                <input type="text" id="Secbox" placeholder="Nhập nơi ở của bạn..."> 
            </div>
            <div class="form-text">
                <label for="Startbox">Nơi đi:</label> 
                <input type="text" id="Startbox" placeholder="Nhập nơi bắt đầu đi..."> 
            </div>
            <div class="form-text">
                <label for="Endbox">Nơi đến:</label> 
                <input type="text" id="Endbox" placeholder="Nhâp nơi muốn đến..."> 
            </div>
            <div class="form-text">
                <label for="whereCheck">Chốt kiểm dịch:</label> 
                <input type="text" id="whereCheck" placeholder="Chốt kiểm dịch..."> 
            </div>
            <label for="NumberOfVC">Số mũi Vac-xin</label> 
            <select name="numberOfVC" id="NumberOfVC">
                <option value="0">0</option>
                <option value="1">1mũi</option>
                <option value="2">2mũi</option>
            </select>
            <label for="Contact">Trong 14 ngày có tiếp xúc với người bệnh ?</label> 
            <select name="contact" id="Contact">
                <option value="Có">Có</option>
                <option value="Không">Không</option>
            </select>
            <label for="Region">Trong 14 ngày có đi qua  vùng có dịch?</label> 
            <select name="Region" id="Region">
                <option value="Có">Có</option>
                <option value="Không">Không</option>
            </select>
            <label for="Genbox">Giới tính</label> 
            <select name="" id="Genbox">
                <option value="Male">Nam</option>
                <option value="Female">Nữ</option>
            </select>
            <hr>
            <br>
            <!-- <button id="Insbtn">INSERT</button>
            <button id="Seabtn">SEARCH</button> -->
            <button id="Updbtn">UPDATE</button>
            <button id="Delbtn">DELETE</button>
            <div class="link">
                <i class="fas fa-arrow-left"></i>
                <a class="Back"  href="../DataTable/index.html">Quay lại</a>
            </div>
        </div>
    </div>
   

<!----------------------------IMPORTS + CONFIGURATION------------->

    <script type="module" src="./main.js"></script>
</body>
</html>

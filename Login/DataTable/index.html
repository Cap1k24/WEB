             <div class="Excel">

            </div> 
            <div class="clear"></div>

        <div class="app">
            <!--Search section start-->
            <div class="input-group mb-3 mt-3">
                <input id="SearchBar" type="text" class="form-control" placeholder="Search A Record" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <select class="custom-select" id="CategorySelected">
                        <option selected value="1">By Họ Và tên</option>
                        <option value="2">By CMND</option>
                        <option value="3">By SĐT</option>
                        <option value="4">By Nơi ở hiện tại</option>
                        <option value="5">By Nơi đi</option>
                        <option value="6">By Nơi đến</option>
                        <option value="7">By Chốt Kiểm dịch</option>
                        <option value="8">By Số mũi đã tiêm</option>
                        <option value="9">By Tiếp xúc với người bệnh</option>
                        <option value="10">By Trong vùng dịch</option>
                        <option value="11">By Giới tính</option>
                      </select>
                  <button id="SearchBtn" class="btn btn-outline-primary ml-1" type="button">Search</button>
                </div>
            </div>       
            <!--Search section ends-->       
            <table class="table table-dark " id="example-table">
                <thead>
                    <th>STT</th>
                    <th>Họ và tên</th>
                    <th>CMND</th>
                    <th>SĐT</th>
                    <th>Nơi ở hiện tại</th>
                    <th>Nơi đi</th>
                    <th>Nơi đến</th>
                    <th>Chốt kiểm dịch</th>
                    <th>Số mũi đã tiêm</th>
                    <th>Tiếp xúc với người bênh</th>
                    <th>Trong vùng dịch</th>
                    <th>Giới tính</th>
                    <th>Control Center</th>
                </thead>
                <tbody id ="tbody1"></tbody>
            </table>
        </div>
